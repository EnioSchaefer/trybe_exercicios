<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Flexbox - Parte 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img src="./images/trybe-logo.jpg" alt="trybe logo" class="elemento_cabecalho">
        <h3 class="elemento_cabecalho">Galeria de Tecnologias Trybe</h3>
        <a href="#" class="elemento_cabecalho">ENTRAR</a>
    </header>
    <section class="under-header-text">
        <p>
            Dê uma olhada em algumas das tecnologias que você irá aprender nos nossos módulos de fundamentos e
            front-end!
        </p>
    </section>

    <div class="skills-container-container">
        <section class="skills-container">
            <div class="skills">
                <h4>HTML</h4>
                <img src="images/html-logo.png" alt="html logo" class="skills-icon">
            </div>
            <div class="skills">
                <h4>CSS</h4>
                <img src="images/css-logo.png" alt="html logo" class="skills-icon">
            </div>
            <div class="skills">
                <h4>JAVASCRIPT</h4>
                <img src="images/javaScript-logo.png" alt="html logo" class="skills-icon">
            </div>
            <div class="skills">
                <h4>REACT</h4>
                <img src="images/react-logo.png" alt="html logo" class="skills-icon">
            </div>
            <div class="skills">
                <h4>RTL</h4>
                <img src="images/rtl-logo.png" alt="html logo" class="skills-icon">
            </div>
            <div class="skills">
                <h4>REDUX</h4>
                <img src="images/redux-logo.png" alt="html logo" class="skills-icon">
            </div>
        </section>
    </div>

    <footer class="media-social-container-container">
            <fieldset class="media-social-container">
                <img src="images/instagram-logo.png" alt="instagram logo" class="media-social-logo">
                <img src="images/linked-in-logo.png" alt="linkedin logo" class="media-social-logo">
            </fieldset>
    </footer>
</body>

</html>
